<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="./konva.min.js"></script>
    
    <title>Konva GIF Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <button id="play">Play</button><button id="pause">Pause</button>
    <div id="container"><div class="konvajs-content" role="presentation" style="position: relative; user-select: none; width: 1663px; height: 930px;"><canvas width="1663" height="930" style="padding: 0px; margin: 0px; border: 0px; background: transparent; position: absolute; top: 0px; left: 0px; width: 1663px; height: 930px; display: block;"></canvas></div></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var video = document.createElement('video');
      video.src = './assets/BigBuckBunny_320x180.mp4';

      var image = new Konva.Image({
        image: video,
        draggable: true,
        x: 50,
        y: 50
      });
      layer.add(image);

      // update Konva.Image size when meta is loaded
      video.addEventListener('loadedmetadata', function(e) {
        image.width(video.videoWidth);
        image.height(video.videoHeight);
      });

      var anim = new Konva.Animation(function() {
        // do nothing, animation just need to update the layer
      }, layer);

      document.getElementById('play').addEventListener('click', function() {
        video.play();
        anim.start();
      });
      document.getElementById('pause').addEventListener('click', function() {
        video.pause();
        anim.stop();
      });
    </script>
  

</body></html>
